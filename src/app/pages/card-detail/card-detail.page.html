<ion-header>
  <app-mtg-header></app-mtg-header>
  <ion-toolbar class="sub-toolbar">
    <ion-back-button color="light" slot="start" default-href="tabs/cards"></ion-back-button>
    <ion-button fill="clear" color="light" slot="end" (click)="shareCard()">
      <ion-icon name="share"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img [src]="card.imageUrl" padding></ion-img>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>information about:</ion-card-subtitle>
      <ion-card-title>{{card.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{card.id}}
    </ion-card-content>
  </ion-card>
</ion-content>
