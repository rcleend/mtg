<ion-header>
  <app-mtg-header></app-mtg-header>
  <ion-toolbar class="sub-toolbar">
    <ion-button fill="clear" color="light" slot="start" (click)="back()">
      <ion-icon name="arrow-round-back"></ion-icon>
    </ion-button>
    <ion-button fill="clear" color="light" slot="end" (click)="deleteDeck()">
      <ion-icon name="trash"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="mtg-container">
    <ion-img class="mtg-container-item mtg-amount-label" *ngFor="let card of cards" [src]="card.imageUrl"
      (click)="showDetailPage(card.id)" onerror="this.style.opacity='0'" [attr.amount]="card.amount">
    </ion-img>
  </div>
</ion-content>
