<ion-header>
  <app-mtg-header></app-mtg-header>
  <ion-toolbar class="sub-toolbar">
    <ion-back-button color="light" slot="start" default-href="tabs/decks"></ion-back-button>
    <ion-button fill="clear" color="light" slot="end" (click)="shareCard()">
      <ion-icon name="trash"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="mtg-container">
    <ion-img class="mtg-container-item" *ngFor="let card of cards" [src]="card.imageUrl"
      (click)="showDetailPage(card.id)" onerror="this.style.opacity='0'">
    </ion-img>
  </div>
</ion-content>
