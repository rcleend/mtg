<ion-header>
  <app-mtg-header></app-mtg-header>
  <ion-toolbar class="sub-toolbar">
    <ion-title slot="start" color="light">Create Deck</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="fixed">Name</ion-label>
        <ion-input class="mtg-fixed-input" [(ngModel)]="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Game Format</ion-label>
        <ion-select [(ngModel)]="format" placeholder="Select One" interface="popover">
          <ion-select-option *ngFor="let format of formats">{{format}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-button fill="clear" class="mtg-card-button" (click)="cancel()" color="medium">Cancel</ion-button>
      <ion-button class="mtg-card-button" (click)="save()" slot="end">Save</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
