<ion-header>
  <app-mtg-header></app-mtg-header>
  <ion-toolbar class="sub-toolbar">
    <ion-back-button color="light" slot="start" default-href="tabs/decks"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Create Deck</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="fixed">Name</ion-label>
        <ion-input class="mtg-fixed-input" [(ngModel)]="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Game Format</ion-label>
        <ion-select [(ngModel)]="format" placeholder="Select One" interface="popover">
          <ion-select-option *ngFor="let format of formats">{{format}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-button class="mtg-card-button" (click)="save()">Save</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
